a = 10;
    </pre>

    <p>TDZ means a let/const variable exists but cannot be used until its actual declaration line is reached.</p>

    <h2>4. Can you reassign a const object's property?</h2>
    <p>No, the const variable itself cannot be reassigned.</p>

let b = "Hello";   // String
let c = true;      // Boolean
let d = null;      // Null
let e;             // Undefined
    </pre>

    <p><b>Non-primitive:</b> Array, Object, Function</p>
  </div>

  <div class="box">

    <p><b>undefined</b>: value not assigned</p>
    <pre>
let a;
console.log(a);

    <pre>
let b = null;
console.log(b);

  <div class="box">

  <script>
    // 4) Print 0 5 10 15 20 25 using FOR loop
    console.log("FOR LOOP:");
    for (let i = 0; i <= 25; i++) {
      if (i % 5 === 0) {
        console.log(i);
      }
    }


    // Print using WHILE loop
    console.log("WHILE LOOP:");
    let i = 0;
    while (i <= 25) {
      if (i % 5 === 0) {
        console.log(i);
      }
      i++;
    }


    // Print using DO WHILE loop
    console.log("DO WHILE LOOP:");
    let k = 0;
    do {
      if (k % 5 === 0) {
        console.log(k);
      }
      k++;
    } while (k <= 25);



    // 5) Print 1+2+3+4 using FOR loop
    function fact2() {
      console.log("Series using FOR:");
      let t = "";
      for (let i = 1; i <= 4; i++) {
        t += i;
        if (i < 4) t += " + ";
      }
      console.log(t);
    }
    fact2();


    // Using WHILE loop
    function fact3() {
      console.log("Series using WHILE:");
      let t = "";
      let j = 1;

      while (j <= 4) {
        t += j;
        if (j < 4) t += " + ";
        j++;
      }
      return t;
    }

    console.log(fact3());


    // Using DO WHILE loop
    function fact1() {
      console.log("Series using DO-WHILE:");
      let t = "";
      let k = 1;

      do {
        t += k;
        if (k < 4) t += " + ";
        k++;
      } while (k <= 4);

      console.log(t);
    }

    fact1();



    // 6) Even numbers 0 + 2 + 4 + 6

    console.log("Even numbers FOR:");
    let t1 = "";
    for (let i = 0; i <= 6; i++) {
      if (i % 2 === 0) {
        t1 += i + " + ";
      }
    }
    console.log(t1);


    console.log("Even numbers WHILE:");
    let t2 = "";
    let j2 = 0;

    while (j2 <= 6) {
      if (j2 % 2 === 0) t2 += j2 + " + ";
      j2++;
    }
    console.log(t2);


    console.log("Even numbers DO WHILE:");
    let t3 = "";

    do {
      if (k3 % 2 === 0) t3 += k3 + " + ";
      k3++;
    } while (k3 <= 6);

    console.log(t3);


    // Lexical Scope Example

    function outer() {

        console.log(a);
      }

    }

    // Closure Example

      }

      const withdraw = (amount) => {
        balance -= amount;
        console.log("Balance:", balance);
      };

    };

    acc.withdraw(300);
    acc.deposit(100);
